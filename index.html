<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poki-style Arcade Hub</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #d1d5db;
    }
    .game-grid-container::-webkit-scrollbar {
      width: 8px;
      background-color: transparent;
    }
    .game-grid-container::-webkit-scrollbar-thumb {
      background-color: #4a4a4a;
      border-radius: 4px;
    }
    .game-grid-container::-webkit-scrollbar-thumb:hover {
      background-color: #6a6a6a;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-300 antialiased min-h-screen overflow-x-hidden">
  <!-- Sidebar -->
  <aside class="hidden md:flex fixed left-0 top-0 h-screen w-20 flex-col items-center py-6 bg-gray-800 border-r border-gray-700 z-50">
    <a href="#" class="text-3xl font-extrabold text-blue-500 tracking-tight mb-8">
      P<span class="text-white">K</span>
    </a>
    <nav class="flex flex-col items-center space-y-8 mt-auto">
      <a href="#" class="text-white hover:text-red-500"><i class="fas fa-home text-2xl"></i></a>
      <a href="#" class="text-white hover:text-red-500"><i class="fas fa-gamepad text-2xl"></i></a>
      <a href="#" class="text-white hover:text-red-500"><i class="fas fa-search text-2xl"></i></a>
      <a href="#" class="text-white hover:text-red-500"><i class="fas fa-cog text-2xl"></i></a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-grow md:ml-20 bg-gray-950 p-4 sm:p-8 flex flex-col">
    <!-- Hero -->
    <section class="w-full">
      <div class="relative w-full min-h-[280px] sm:min-h-[340px] md:min-h-[420px] rounded-2xl overflow-hidden shadow-2xl">
        <div class="absolute inset-0 bg-gray-800 flex flex-col items-center justify-center p-4">
          <div class="text-center">
            <h2 class="font-black mb-4 text-4xl sm:text-5xl md:text-6xl leading-tight">
              <span class="block sm:inline text-blue-500">Arcade</span>
              <span class="block sm:inline text-white">Hub</span>
            </h2>

            <!-- Search Bar -->
            <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto">
              <input
                type="text"
                id="searchBar"
                placeholder="Search your game..."
                class="w-full pl-10 pr-4 py-3 rounded-full text-gray-200 bg-gray-700 border border-gray-600
                       focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300 placeholder-gray-400"
              />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-6 w-6 text-gray-400"
                   fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Games -->
    <section class="mt-8 game-grid-container">
      <h2 class="text-base sm:text-xl md:text-2xl font-bold text-white mb-6">More Games like this:</h2>
      <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        <!-- Example Game Cards -->
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(1)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Arrow+Game" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Arrow Catch</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(2)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Joystick+Catch" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Joystick Catch</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(3)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Joystick+Fire" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Joystick + Fire</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(4)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Long+Survival" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Long Survival</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(5)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Jump+Fire" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Jump + Fire</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(6)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Jump+Stairs" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Jump + Stairs</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(7)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Snake+Mario" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Snake Mario</h3></div>
        </div>
        <div class="game-card bg-gray-800 rounded-xl overflow-hidden border border-gray-700 hover:scale-105 cursor-pointer" onclick="redirectToGame(8)">
          <img src="https://placehold.co/600x400/262626/d1d5db?text=Ninja+Runner" class="w-full h-auto object-cover" />
          <div class="p-2 text-center"><h3 class="text-sm sm:text-base font-semibold text-white">Ninja Runner</h3></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    function redirectToGame(gameNumber) {
      window.location.href = `index${gameNumber}.html`;
    }

    // --- SEARCH FUNCTION ---
    const searchBar = document.getElementById("searchBar");
    const gameCards = document.querySelectorAll(".game-card");

    searchBar.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      gameCards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        if (title.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
